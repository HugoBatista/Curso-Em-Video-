    <!-- Operadores -->
    
    <!-- Precedencia
        () ** /
        > < <=
        !
        && 
        ||
    -->
    
    
    <!-- Aritméticos
        
        "+" - soma                   5+2 = 07
        "-" - subtração              5-2 = 03
        "*" - multiplicação          5*2 = 10
        "/" - divisão                5/2 = 2.5
        "%" - resto da divisão       5%2 = 01
        "**" - potencia              5**2 = 25
    -->

<!-- Atribuição - Simples

    var a = 5 + 3 = 08
    var b = a % 5 = 03
    var c = 5 * b ** 2 = 45
    var d = 10 - a / 2 = 06
    var e = 6 * 2 / d = 02
    var f = b % e + 4 / e = 3 

-->

<!-- Auto - Atribuições

    var n = 3 = 3
    n = n + 4 = 7 n +=4
    n = n - 5 = 2 n -=5
    n = n * 4 = 8 n *=4
    n = n / 2 = 4 n /=2
    n = n ** 2 = 16 n **=2
    n = n % 5 = 1 n %=5
    
    Incremento 
    n ++ 1 = 4

-->

<!-- Relacionais 
    

    < = menor;
    > = maior;
    >= = maior ou igual;
    <= = menor ou igual;
    == = igualdade;
    != = diferente;
    === = identido;
    !== = desigual restrido; // tipos diferentes , números iguais, strings iguais, etc.


    5 > 2 = true;
    7 < 4 = false;
    8 >= 8 = true;
    9 <= 7 = false;
    5 == 5 = true;
    4 != 4 = false;
    
-->

<!-- Operador Idenditade	
    5 == 5 = true;
    5 == "5" = true;
    5 === "5" = false;
    5 === 5 = true;
-->

<!-- Operadores Lógicos

    ! = negaçao; (nao) = true or false;
    && = conjugaçao; (e) = true + true = true / true + false = false / fale + true = false / false + false = false;
    || = disjuncao; (ou) = true + true = true / true + false = true / fale + true = true / false + false = false;
    
-->

<!-- Operadores Ternários
    teste ? true : false = teste;   // se teste for verdade, retorna verdade, se nao, retorna falso.
    ? 
    : 
-->
