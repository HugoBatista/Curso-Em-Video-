<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex011</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/Media.png" type="image/png">
        <img src="Imagens/Grande.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo audio </h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    
    <audio preload="none" controls>
        <source src="midia/Night_Lovell_Polozhenie.mp3" type="audio/mpeg">
        <source src="midia/Night_Lovell_Polozhenie.ogg" type="audio/ogg">
    </audio>
</body>
</html>
