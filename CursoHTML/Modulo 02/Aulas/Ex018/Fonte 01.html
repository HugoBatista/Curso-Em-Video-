<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas usando Google</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
        body{
            background-color: darkgray;
        }
        p{
            font-family: 'Indie Flower', cursive;
            font-size: 2em;
            color: black;
        }
        h1{
            font-size: 3em;
            font-family: 'Pacifico', cursive;
        }
    </style>
</head>
<body>
    <h1>Title</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde dolore eveniet ad quod, fugiat quis voluptatibus cumque itaque. Eos magnam est ipsam! Deleniti impedit nam esse quidem, dolore fugit voluptas?</p>
</body>
</html>
